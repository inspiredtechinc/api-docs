name: Docs Staging Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'specs/services/**/*.yaml'
      - 'specs/gateways/**/*.yaml'
      - 'specs/gateways/config.json'
  repository_dispatch:
    types: [deploy-staging-docs]
  workflow_dispatch:

jobs:
  deploy-staging-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout api-docs
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Generate staging docs
        env:
          BUILD_ENV: staging
        run: node scripts/generate-docs.js

      - name: Merge & publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          force: true

      - name: Trigger staging gateway deploy
        if: github.event_name == 'push' || (github.event_name == 'repository_dispatch' && github.event.client_payload.event_type == 'merged')
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.OPENAPI_CICD_WORKFLOW_TOKEN }}" \
            https://api.github.com/repos/inspiredtechinc/api-specs/dispatches \
            -d '{
              "event_type":"deploy-staging-gateway",
              "client_payload":{"branch":"main","sha":"'${{ github.sha }}'"}
            }'
